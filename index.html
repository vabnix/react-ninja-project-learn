<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "Vaibhav",
                age: 41 
            }
            onClickButton = () => {
                console.log("Button was clicked!")
            }
            mouseHover = (e) => {
                console.log(e)
            }

            onCopyEvent = (e) => {
                console.log("User Trying to copy text");
                console.log(e);
            }
            onPasteText = (e) => {
                console.log("User pasted some text");
                console.log(e);
            }
            onChangeData = (e) => {
                this.setState({
                    name: "Pallabi",
                    age: 40 
                })
                console.log(this.state);
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Hello There!</h1>
                        <p> My name is {this.state.name}  and i am {this.state.age}</p>
                        <button onClick={this.onClickButton}>Click Me</button>
                        <button onMouseOver={this.mouseHover}>Mouse Hover</button>
                        <p onCopy={this.onCopyEvent}>What do you think of this ?</p>
                        <input onPaste={this.onPasteText} />
                        <button onClick={this.onChangeData}>Change Data</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>

</html>
